<!DOCTYPE html>
<html class="page--notes" lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ .Title }}</title>
    <!-- custom CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/about.css">
    <link rel="stylesheet" href="/css/notes.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/brands.css" integrity="sha384-whKHCkwP9f4MyD1vda26+XRyEg2zkyZezur14Kxc784RxUU1E7HvWVYj9EoJnUV7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/fontawesome.css" integrity="sha384-WK8BzK0mpgOdhCxq86nInFqSWLzR5UAsNg0MGX9aDaIIrFWQ38dGdhwnNCAoXFxL" crossorigin="anonymous">
</head>
<body>
    <div class="body-wrapper">
        <div class="nav-wrapper">
            <div class="nav-bar">
                <div id="header-name">neelparikh.net</div>
            </div>
            <div id="link-wrapper">
                <div id="internal-links">
                    <div id="nav-notes"> <a href="/">Blog </a> </div>
                    <div id="nav-projects"> <a href="/projects">Projects </a> </div>
                    <div id="nav-about"> <a href="/">About </a> </div>
                </div>
            </div>
        </div>
        <div class="main-wrapper">
            <div class="main-content">
                <div class="notes">
                    <ul class="notes-list">
                    {{ range where .Site.RegularPages "Section" "posts" }}
                        <li class="notes-li">
                            <span class="date"> {{ .Date.Format "Jan 2, 2006" }} </span>
                            <span class="notes-title">
                                <a href="{{ .Permalink }}">{{ .Title }}</a>
                            </span>
                        </li>
                    {{ end }}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
