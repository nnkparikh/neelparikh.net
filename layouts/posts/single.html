{{ define "head" }}
	"page--notes"
{{ end }}

{{ define "styles" }}
	"/css/posts.css"
{{ end }}

{{ define "main" }}
<div class="main-content">
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">	
	<span class="byline">{{ .Date.Format "Jan 2, 2006" }}</span>
	<h1 class="postTitle"> {{ .Title }} </h1>
	{{ .Content }}
</article>
</div>
{{ end }}
